services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - guac-net
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-turboea}
      POSTGRES_USER: ${POSTGRES_USER:-turboea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
      RESET_DB: ${RESET_DB:-false}
      SEED_DEMO: ${SEED_DEMO:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8920}
      SEED_BPM: ${SEED_BPM:-false}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    # L1: Backend only exposed via internal Docker network, not to host
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - guac-net
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${HOST_PORT:-8920}:80"

networks:
  guac-net:
    external: true
