server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API proxy
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 86400s;
    }

    # Self-hosted DrawIO â€” static webapp served from the same container.
    # Loaded inside an iframe by the diagram editor; never accessed directly.
    # "no-transform" prevents Cloudflare Rocket Loader / Auto Minify from
    # rewriting DrawIO's JavaScript, which breaks the editor.
    location ^~ /drawio/ {
        alias /usr/share/nginx/drawio/;
        add_header X-Robots-Tag "noindex, nofollow" always;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
