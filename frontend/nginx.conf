server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── Security Headers ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # CSP for the main SPA — no 'unsafe-inline' for scripts (Vite produces
    # external bundles only). style-src still needs 'unsafe-inline' because
    # MUI/Emotion injects <style> tags at runtime; removing it requires
    # nonce-based CSP with server-side HTML templating (future improvement).
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self'; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'" always;

    # ── M7: Request body size limits ──
    client_max_body_size 5m;

    # API proxy
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 86400s;
    }

    # Self-hosted DrawIO — static webapp served from the same container.
    # Loaded inside an iframe by the diagram editor; never accessed directly.

    # DrawIO HTML — bypass Cloudflare caching entirely so Email Obfuscation,
    # Auto Minify and other content-rewriting features never touch it.
    # DrawIO requires 'unsafe-inline' + 'unsafe-eval' for its scripts, so it
    # gets its own more permissive CSP (only served in an iframe via frame-src).
    location = /drawio/index.html {
        alias /usr/share/nginx/drawio/index.html;
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header Cache-Control "no-store, no-transform" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; object-src 'none'; base-uri 'self'" always;
    }

    # DrawIO static assets (JS, CSS, images) — cacheable but no-transform.
    location ^~ /drawio/ {
        alias /usr/share/nginx/drawio/;
        add_header X-Robots-Tag "noindex, nofollow" always;
        expires 30d;
        add_header Cache-Control "public, no-transform" always;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
