services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    networks:
      - turboea
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-turboea}
      POSTGRES_USER: ${POSTGRES_USER:-turboea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    volumes:
      - turboea-pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-turboea}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - turboea
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-turboea}
      POSTGRES_USER: ${POSTGRES_USER:-turboea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
      RESET_DB: ${RESET_DB:-false}
      SEED_DEMO: ${SEED_DEMO:-false}
      SEED_BPM: ${SEED_BPM:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8920}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - turboea
    depends_on:
      - backend
    ports:
      - "${HOST_PORT:-8920}:80"

networks:
  turboea:

volumes:
  turboea-pgdata:
