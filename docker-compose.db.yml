services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
      - guac-net
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-turboea}
      POSTGRES_USER: ${POSTGRES_USER:-turboea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    volumes:
      - turboea-pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-turboea}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    depends_on:
      db:
        condition: service_healthy

volumes:
  turboea-pgdata:

networks:
  guac-net:
    external: true
