# Dependabot configuration — configures the GitHub-enabled Dependabot
# with ecosystem-specific settings, grouping, and update frequency.

version: 2
updates:
  # Python (pip) — backend dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      # Group all minor/patch updates into a single PR
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "backend"
    open-pull-requests-limit: 10

  # npm — frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      # Group MUI updates together (often need to move in lockstep)
      mui:
        patterns:
          - "@mui/*"
          - "@emotion/*"
      # Group all other minor/patch updates
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "@mui/*"
          - "@emotion/*"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "frontend"
    open-pull-requests-limit: 10

  # GitHub Actions — keep CI actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 5
